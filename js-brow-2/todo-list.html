<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To-do list</title>

        <link rel="stylesheet" href="todo-list.css">
    </head>
    <body>
        <h1>To-Do List</h1>
        <form action="">
            <div class="task-input-space">
                <input type="text" id="input-space" placeholder="Ingresa tu nueva tarea" name="input-space">
                <button type="submit" id="add-button">Add</button>
            </div>
            <div class="task-list-space">
                <ul id="list-of-elements">

                </ul>
            </div>
            <div class="delete-button-space">
                <button type="submit" id="delete-button">Delete all done</button>
            </div>
        </form>
        <script src="todo-list.js"></script>
    </body>
</html>
